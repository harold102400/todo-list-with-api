<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="./src/index.js" defer></script>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main>
        <section>
            <article>
                <h2>Task Form</h2>
                <form class="form">
                    <input type="text" name="id" hidden id="id">

                    <label for="task" class="task-title">Task</label>
                    <input type="text" id="task" name="task" placeholder="Task" class="input-task"> 
                    
                    <label for="description" class="">Description</label>
                    <input type="text" id="description" name="description" placeholder="Description" class="input-task"> 
                    
                    <!-- <label for="status">Status</label>
                    <input type="text" id="status" name="status" placeholder="status"> 
                    
                    <label for="createdAt">Creation date</label>
                    <input type="date" id="createdat" name="createdat"> 
                    
                    <label for="completedAt">Completion date</label>
                    <input type="date" id="completedat" name="completedat"> 
                    
                    <label for="updatedAt">updated at</label>
                    <input type="date" id="updatedat" name="updatedat">  -->

                    <input type="submit" id="submit" name="submit" value="Submit" class="submit">
                    <button id="cancel-btn" type="button" class="reset-btn">Cancel</button>
                    <!-- <button type="submit">enviar</button> -->
                    <span id="error-message"></span>
                </form>
            </article>
            <article>
                <div id="sub-container">
                    <ul class="tasks">
        
                    </ul>

                </div>

            </article>
        </section>
    </main>
</body>
</html>
